name: "PR"

on:
  pull_request:

env:
  INT_ACCOUNT_ID: 12345
  INT_NON_PROD_ACCOUNT_ID: 56789
  INT_PROD_ACCOUNT_ID: 99999

permissions:
  id-token: write
  contents: read
  pull-requests: read
  checks: write

jobs:
  run-tf-plan:
    name: "Run TF Plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository to the runner
        uses: actions/checkout@v2

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
    
      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        shell: bash
        run: |
          set -euo pipefail

          terraform plan -detailed-exitcode
          PLAN_EXIT_CODE=$?

          echo "Terraform exited with code: $PLAN_EXIT_CODE"

          # Write to GitHub Actions output
          echo "exit_code=$PLAN_EXIT_CODE" >> "$GITHUB_OUTPUT"

          # Optional: explicitly exit with the plan code if needed
          exit $PLAN_EXIT_CODE
        continue-on-error: true

      - name: Check Plan Outcome
        run: |
          code="${{ steps.plan.outputs.exit_code }}"
          echo "Terraform plan exit code: $code"

          if [[ "$code" == "2" ]]; then
            echo "‚úÖ Terraform detected changes"
          elif [[ "$code" == "0" ]]; then
            echo "üü¢ No changes detected"
          else
            echo "‚ùå Terraform plan failed"
            exit 1
          fi
