name: "PR"

on:
  pull_request:

env:
  INT_ACCOUNT_ID: 12345
  INT_NON_PROD_ACCOUNT_ID: 56789
  INT_PROD_ACCOUNT_ID: 99999

permissions:
  id-token: write
  contents: read
  pull-requests: read
  checks: write

jobs:
  run-tf-plan:
    name: "Run TF Plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository to the runner
        uses: actions/checkout@v2

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
    
      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform Plan (all-in-one step)
        id: tf_plan
        run: |
          set +e
          terraform plan -detailed-exitcode -out=tfplan.out
          code=$?
          echo "Terraform exit code: $code"
          echo "exit_code=$code" >> $GITHUB_OUTPUT

          if [ "$code" -eq 1 ]; then
            echo "Terraform failed"
            exit 1
          fi
        shell: bash
        continue-on-error: true

      - name: Handle Terraform Result
        run: |
          code="${{ steps.tf_plan.outputs.exit_code }}"
          echo "Captured exit code: $code"

          if [ "$code" == "2" ]; then
            echo "‚úÖ Changes detected"
          elif [ "$code" == "0" ]; then
            echo "üü¢ No changes"
          else
            echo "‚ùå Terraform error"
            exit 1
          fi