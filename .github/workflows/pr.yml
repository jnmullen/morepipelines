name: "PR"

on:
  pull_request:

env:
  INT_ACCOUNT_ID: 12345
  INT_NON_PROD_ACCOUNT_ID: 56789
  INT_PROD_ACCOUNT_ID: 99999

permissions:
  id-token: write
  contents: read
  pull-requests: read
  checks: write

jobs:
  run-tf-plan:
    name: "Run TF Plan"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository to the runner
        uses: actions/checkout@v2

      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
    
      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform Plan (with direct exit code)
        id: terraform-plan
        run: terraform plan -detailed-exitcode -out=tfplan.out
        continue-on-error: true

      - name: Set exit code output
        id: set-exit-code
        run: |
          echo "exit_code=${{ steps.terraform-plan.outcome == 'failure' && '2' || '0' }}" >> $GITHUB_OUTPUT